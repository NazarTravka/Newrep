<html class="" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конструктор</title>
     <link rel="stylesheet" href="./src/css/960_12_col.css">
     <link rel="stylesheet" href="./src/css/fonts.css">
     <link rel="stylesheet" href="./src/css/960_56-12_12_col.css">
     <link rel="stylesheet" href="./src/css/style.css">

</head>
<body class="constructor-page">
<main>
    <div class="container_12">
        <div class="grid_12">
            <div id="constructor" class="constructor-block">
                <div class="cb-top-line">
                    <div class="cb-step " data-step="cb-item1" id="cb-step1" :class="{'cb-step--current':currentStep=='images'}">
                        <p>
                            <span>1</span>
                            Изображение
                        </p>
                    </div>
                    <div class="cb-step" data-step="cb-item2" id="cb-step2"  :class="{'cb-step--current':currentStep=='frames'}">
                        <p>
                            <span>2</span>
                            Рама
                        </p>
                    </div>
                    <div class="cb-step" data-step="cb-item3" id="cb-step3" :class="{'cb-step--current':currentStep=='ditails'}">
                        <p>
                            <span>3</span>
                            Заголовок
                        </p>
                    </div>
                    <div class="cb-step" data-step="cb-item4" id="cb-step4" :class="{'cb-step--current':currentStep=='fingerprints'}">
                        <p>
                            <span>4</span>
                            Цвет отпечатков
                        </p>
                    </div>
                </div>
                <div class="cb-result">
                    <div class="cb-result__title">
                        <p>Ваша картина</p>
                    </div>
                    <div class="cb-result__content">
                        <p class="cb-result__data">
                            <span>Изображение:</span>
                            <strong v-if="picIsPicked">{{pickedPic}}</strong>
                            <strong v-else>Не выбрано</strong>
                        </p>
                        <p class="cb-result__data">
                            <span>Рама:</span>
                             <strong v-if="frameIsPicked">{{pickedFrame}}</strong>
                            <strong v-else>Не выбрано</strong>
                        </p>
                         <div class="cb-result__data">
                            <span>Отпечатки:</span>
                            <template v-if="pickedFingerprints.length>0">
                            <strong id="prints-mark" v-for="fingerprint in pickedFingerprints" :class="fingerprint"></strong>
                            </template>
                            <template v-else>
                            <strong>Не выбраны</strong>
                            </template>
                       </div>
                        <div class="cb-result__object">
                            <div class="cb-result__img">
                              <img v-show="picIsPicked" :src="picImgName" alt="">
                            </div>
                            <div class="cb-result__border">
                               <img v-show="frameIsPicked" :src="frameImgName" alt="">
                            </div>
                            <p class="cb-result__text__title" :class="picFont">{{picTitle}}</p>
                            <p class="cb-result__text__name "  :class="picFont">{{picSignature}}</p>
                            <p class="cb-result__text__date "  :class="picFont">{{picDate}}</p>
                        </div>
                    </div>
                    <div class="cb-result__bottom">
                        <form action="" method="POST" id="results_form">
                            <p @click="nextBtn()" v-if="currentStep=='fingerprints'" class="cb-next">В корзину</p>
                            <p @click="nextBtn()" class="cb-next" v-else>Далее</p>
                            <input name="pickedPic" id="pickedPic" type="text" hidden="">
                             <input name="pickedFrame" id="pickedFrame" type="text" hidden="">
                             <input name="picTitle" id="picTitle" type="text" hidden="">
                             <input name="picSignature" id="picSignature" type="text" hidden="">
                             <input name="picDate" id="picDate" type="text" hidden="">
                             <input name="picFont" id="picFont" type="text" hidden="">
                             <input name="pickedFingerprints" id="pickedFingerprints" type="text" hidden="">
                        </form>
                    </div>
                </div>
                <div class="cb-wrapper">
                    <div id="cb-items" class="cb-item1">
                        <component :is="currentStep"></component>
                    </div>
                </div>
                <div class="cb-bottom-line">
                    <div class="cb-total">
                        <span class="cb-total__text">Стоимость:</span><span class="cb-total__amount"> {{total__amount}}</span>
                        <span class="cb-total__currency"> грн</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="./dist/build.js"></script>
</body>
</html>
